<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">

   <title>To-do list</title>
</head>

<body>
   
   <div class="container w-75 ">
      <div class="row text-center pt-4 pb-2">
         <h2>To-Do List</h2>
      </div>
      <div class="row justify-content-center pt-4 pb-2">
         <input type="text" class="form-control border border-primary w-75" id="userIn" placeholder="Enter your task ">
      </div>
      <br>
      <div class="row text-center d-flex justify-content-center ">
         <button class="btn btn-primary w-25" onclick="onAddTodo()" >Add</button>
      </div>
      <br>
      <h4 id="errorMsg" class="text-center text-danger "></h4>
      
   </div>
   
   <br>

   <div class="container w-75 ">
         <h2>List items</h2>

         <br>

         <ul id="todoRootCont" class="" style="padding-left: 0;">

         </ul>
   </div>

   <div class="container w-75 text-center">
      <button class="btn btn-success w-25" onclick="onSavetodo()">Save</button>
   </div>
